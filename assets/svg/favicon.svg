<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 200° = 20° + 180°, Drehpunkt (256,256), userSpaceOnUse für Stabilität -->
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse"
                    gradientTransform="rotate(200 256 256)">
      <stop offset="0%"  stop-color="#5A3CF0"/>
      <stop offset="100%" stop-color="#060B36"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="72" fill="url(#bg)"/>
</svg>
